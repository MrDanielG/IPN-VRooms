<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles/registro.css" />
    <script src="../scripts/registro.js"></script>
    <title>Registro Redes</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="imgLogin"></div>
      <div class="formulario">
        <h1>Registrarse</h1>

        <form action="../php/registro.php" method="GET">
          <div class="select">
            <select name="tipoUsr" id="tipoUsr" required>
              <option selected disabled>¿Eres un Alumno o Docente?</option>
              <option value="Alumno">Alumno</option>
              <option value="Docente">Docente</option>
            </select>
          </div>
          <br />

          <input
            type="number"
            min="1"
            max="9999999999"
            name="newUsername"
            id="newUsername"
            placeholder="Número de Boleta"
            oninput="verificar()"
            required
          />
          <br />
          <div id="verificaUsr"></div>

          <input
            type="text"
            placeholder="Nombre"
            name="nombreUsr"
            id="nombreUsr"
            required
          />
          <br />

          <input
            type="text"
            placeholder="Apellido Paterno"
            name="paternoUsr"
            id="paternoUsr"
            required
          />
          <br />

          <input
            type="text"
            placeholder="Apellido Materno"
            name="maternoUsr"
            id="maternoUsr"
            required
          />
          <br />

          <input
            type="email"
            placeholder="Correo"
            name="correoUsr"
            id="correoUsr"
            required
          />
          <br />

          <input
            type="password"
            name="newPassword"
            id="newPassword"
            placeholder="Contraseña"
            required
          />
          <br />
          <input
            type="password"
            name="newPasswordValidate"
            id="newPasswordValidate"
            placeholder="Confirmar Contraseña"
            required
          />
          <br />

          <div class="select">
            <select name="grupoUsr" id="grupoUsr" required>
              <option selected disabled>¿En qué grupo te encuentras?</option>
              <option value="6IM1">6IM1</option>
              <option value="6IM2">6IM2</option>
              <option value="6IM3">6IM3</option>
              <option value="6IM4">6IM4</option>
              <option value="6IM5">6IM5</option>
              <option value="Docente">Soy Docente</option>
            </select>
          </div>

          <button
            type="submit"
            class="btnRegistro"
            id="btnRegistro"
            onclick="validate()"
          >
            Registrarse
          </button>
        </form>
        <div class="resultado"><a href="./login.html">Iniciar Sesion</a></div>
      </div>
    </div>
  </body>
</html>
